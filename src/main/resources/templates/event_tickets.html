<div th:insert="~{base :: head}"></div>
<div th:insert="~{base :: navbar}"></div>
<div class="wrapper">
    <div class="content">
        <div class="card bg-light mb-3">
            <div class="card-header"><h1 th:text="${event.name}"></h1></div>
            <div class="card-body">
                <h2 th:text="${event.organizer}"></h2>
                <h3 th:text="${event.eventDate}"></h3>
                <h3 th:text="${event.eventStart} + ' - ' + ${event.eventEnd}"></h3>
            </div>
        </div>

        <!-- tickets to buy -->
        <!-- todo: ticket_to_buy z bazy danych dla kazdego sektora -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Sektor 1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                     data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <table class="table table-hover">
                            <thead>
                            <tr class="table">
                                <th scope="col">Miejsce</th>
                                <th scope="col">Rząd</th>
                                <th scope="col">Cena</th>
                                <th scope="col">Kup</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="ticket : ${ticketsSector1}">
                                <th th:text="${ticket.seatID}" scope="row"></th>
                                <th th:text="${ticket.price}" scope="row"></th>
                                <th th:text="${ticket.price}" scope="row"></th>
                                <td><a th:href="@{/ticket/{id}(id=${ticket.ticketToButID})}" class="btn btn-secondary">+</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
