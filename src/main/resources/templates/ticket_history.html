<div th:insert="~{base :: head}"></div>
<div th:insert="~{base :: navbar}"></div>
<div class="wrapper">
    <div class="content">
        <h1>Historia biletów</h1>
        <hr>
        <br>
        <table class="table table-hover">
            <thead>
            <tr class="table">
                <th scope="col">Wydarzenie</th>
                <th scope="col">Data</th>
                <th scope="col">Godzina</th>
                <th scope="col">Sektor</th>
                <th scope="col">Rząd</th>
                <th scope="col">Miejsce</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${tickets}">
                <th th:each="event : ${events}" th:if="${ticket.eventID == event.eventID}" th:text="${event.name}" scope="row"></th>
                <th th:each="event : ${events}" th:if="${ticket.eventID == event.eventID}" th:text="${event.eventDate}" scope="row"></th>
                <th th:each="event : ${events}" th:if="${ticket.eventID == event.eventID}" th:text="${event.eventStart} + ' - ' + ${event.eventEnd}" scope="row"></th>
                <th th:each="seat : ${seats}" th:if="${ticket.seatID == seat.seatID}" th:text="${seat.sectorNumber}" scope="row"></th>
                <th th:each="seat : ${seats}" th:if="${ticket.seatID == seat.seatID}" th:text="${seat.rowNumber}" scope="row"></th>
                <th th:each="seat : ${seats}" th:if="${ticket.seatID == seat.seatID}" th:text="${seat.seatNumber}" scope="row"></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
