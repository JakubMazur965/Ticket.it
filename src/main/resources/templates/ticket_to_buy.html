<div th:insert="~{base :: head}"></div>
<div th:insert="~{base :: navbar}"></div>
<div class="wrapper">
    <div class="content">
        <div class="card bg-light mb-3">
            <div class="card-header"><h1 th:text="'Bilet na wydarzenie: ' + ${event.name} + ', ' + ${event.organizer}"></h1></div>
            <div class="card-body">
                <h3> Numer sektora: <span th:text="${ticket.sectorNumber}"></span></h3>
                <h3> Numer rzędu: <span th:text="${seat.rowNumber}"></span></h3>
                <h3> Numer miejsca: <span th:text="${seat.seatNumber}"></span></h3>
                <h3> Cena biletu: <span th:text="${ticket.price}"></span> zł</h3>
            </div>
            <input class="btn" type="submit" value="Doładuj Konto" name="deposit"/>
            <input class="btn" type="submit" value="Kup Bilet" name="buyTicket"/>
        </div>
    </div>
</div>
