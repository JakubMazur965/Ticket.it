<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ticket.it</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{../static/js/script.js}"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ticket.it</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                    <!---------------------------------if user is not logged in --------------------------------------->
                    <ul class="navbar-nav ms-auto mx-5 px-1" th:if="!${isLoggedIn}">
                        <li class="nav-item">
                            <a class="nav-link active" href="/login">
                                <i class="fa-solid fa-right-to-bracket"></i>
                                Zaloguj się
                            </a>
                        </li>
                        <li class="nav-item" th:if="!${isLoggedIn}">
                            <a class="nav-link active" href="/register">
                                <i class="fa-solid fa-user"></i>
                                Załóż konto
                            </a>
                        </li>
                    </ul>
                    <!------------------------------------------------------------------------------------------------->

                    <!---------------------------------if user is logged in ------------------------------------------->
                    <div class="navbar-nav ms-auto mx-5 px-1" th:if="${isLoggedIn}">
                        <p class="navbar-text mx-1 my-0" th:text="'Witaj ' + ${user_name} + ' ' + ${user_surname}
                        + ' (' + ${user_login} + ')! Stan Twojego konta: ' + ${user_bank_balance} + ' PLN'"></p>
                        <ul class="navbar-nav mx-1">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/my_account" role="button"
                                   aria-haspopup="true" aria-expanded="false">Moje konto</a>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" href="/ticket_history">Historia biletów</a>
                                    <a class="dropdown-item" href="/deposit">Depozyt</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="/logout">Wyloguj</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!------------------------------------------------------------------------------------------------->
                </ul>
            </div>
        </div>
    </nav>

    <div th:fragment="wrapper" class="wrapper">
        <div class="content"></div>
    </div>
</body>
</html>
