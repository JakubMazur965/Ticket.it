<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Ticket.it</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Ticket.it</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav ms-auto">

                    <!---------------------------------if user is not logged in --------------------------------------->
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">
                            <i class="fa-solid fa-right-to-bracket"></i>
                            Zaloguj się
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register">
                            <i class="fa-solid fa-user"></i>
                            Załóż konto
                        </a>
                    </li>
                    <!------------------------------------------------------------------------------------------------->

                    <!---------------------------------if user is logged in ------------------------------------------->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="/my_account" role="button"
                           aria-haspopup="true" aria-expanded="false">Moje konto</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/payment_history">Historia transakcji</a>
                            <a class="dropdown-item" href="/ticket_history">Historia biletów</a>
                            <a class="dropdown-item" href="/deposit">Depozyt</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/logout">Wyloguj</a>
                        </div>
                    </li>
                    <!------------------------------------------------------------------------------------------------->
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="content">
            <div layout:fragment="content"></div>
        </div>
    </div>
</body>
</html>
